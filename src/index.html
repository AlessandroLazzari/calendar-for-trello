<!DOCTYPE html>
<html>
<head>
    <title>w11k Trello Calendar</title>
    <meta name="viewport" content="initial-scale=1" />
    <!--
    use for mobile deployment
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">-->
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>"/>
    <% }); %>
    </head>

<body layout="row" ng-controller="AppCtrl">

    <md-sidenav class="md-sidenav-left md-whiteframe-z2"   ui-view="sidebar" md-is-locked-open="$mdMedia('gt-lg')" md-component-id="left"  md-swipe-left="closeSidenav('left')" ></md-sidenav>

    <div flex>
        <div ui-view="header"></div>
        <div ui-view="content"></div>
    </div>






    <script src="cordova.js"></script>
    <% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>

    <script>
        moment.locale("en", {week : {dow : 1 }});

        function bootstrapAngular() {
            console.log("Bootstrapping AngularJS");
            var domElement = document.querySelector('body');
            angular.bootstrap(domElement, ['<%= angular_module %>']);
        }
        if (document.URL.indexOf( 'http://' ) === -1
                && document.URL.indexOf( 'https://' ) === -1) {
            console.log("URL: Running in Cordova/PhoneGap");
            document.addEventListener("deviceready", bootstrapAngular, false);
        } else {
            console.log("URL: Running in browser");
            bootstrapAngular();
        }
    </script>
</body>
</html>
