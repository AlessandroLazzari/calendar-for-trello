<form>
    <md-input-container>
        <label for="testInput">Card/Board Name...</label>
        <input type="text" id="testInput"
               ng-model="search" md-autofocus>
    </md-input-container>
</form>
<div class="nav">
    <div>
        <div ng-repeat="card in cards  | filter: search" layout="row">
            <div style="background-color:#42548E;margin-bottom:4px;display:block " ng-style="card.color">&nbsp&nbsp
            </div>
            <md-toolbar class="dayCard md-primary" id="{{::card.id}}-{{card.badges.due | date : 'H,m,s' : timezone}}"
                        style="margin-bottom:4px;padding:5px;float:right;overflow:hidden;white-space: nowrap;">
                <div class="title" ng-click="click(card.shortUrl)"
                     style="width: 100%;overflow:hidden;white-space: nowrap;text-overflow: ellipsis;">
                    {{::card.name}}
                </div>
                <div class="board"><a ng-href="{{::card.boardUrl}}" target="_blank">
                    <span class="boardName">{{::card.boardName|cut:true:25}}</span></a>
                    <span style="float: right;color:black;">{{card.badges.due | date : "HH:mm" : timezone}}</span></div>
            </md-toolbar>


        </div>

</div>
