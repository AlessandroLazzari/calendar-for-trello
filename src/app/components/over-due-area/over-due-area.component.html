<div (click)="show = !show" *ngIf="cards.length">
  {{cards.length}} Overdue Card{{cards.length === 1 ? "" : "s"}}!
</div>
<div *ngIf="show">
  <app-calendar-card *ngFor="let card of cards" [card]="card" dnd-draggable [dragData]="card"
                     [dragEnabled]="true"></app-calendar-card>
</div>
