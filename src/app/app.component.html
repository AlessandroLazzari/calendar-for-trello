<md-sidenav-container fullscreen>
  <md-sidenav #start [mode]="'side'" style="width:70%; max-width:250px;" [opened]="isSidenavOpen">
    <app-sidebar [start]="start"></app-sidebar>
  </md-sidenav>
  <div class="app">

    <md-toolbar [color]="'primary'">
      <button (click)="start.toggle()" md-icon-button>
        <md-icon>menu</md-icon>
      </button>
      <div class="flex">Calendar for <img
        src="assets/header-logo.png" alt=""></div>

      <img src="assets/btn_donate_LG.gif" alt="Donate for Trello Calendar"
           class="donate-button" (click)="trigger()">

      <app-loading-spinner></app-loading-spinner>

      <button md-icon-button [md-menu-trigger-for]="menu" mdTooltip="More">
        <md-icon>more_vert</md-icon>
      </button>

      <md-menu #menu="mdMenu">
        <button md-menu-item (click)="toIssue()">
          <md-icon>lightbulb_outline</md-icon>
          Submit Feature Request
        </button>
        <button md-menu-item (click)="toIssue()">
          <md-icon>report_problem</md-icon>
          Report a Problem
        </button>
        <button md-menu-item (click)="clearData()">
          <md-icon>delete</md-icon>
          Clear Data
        </button>
        <button md-menu-item (click)="logout()">
          <md-icon>clear</md-icon>
          Logout
        </button>
      </md-menu>

    </md-toolbar>

    <br>
    <router-outlet></router-outlet>


  </div>
</md-sidenav-container>
