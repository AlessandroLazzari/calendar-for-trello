<mat-sidenav-container fullscreen>
  <mat-sidenav #start [mode]="'side'" style="width:70%; max-width:250px;" [opened]="isSidenavOpen">
    <app-sidebar [start]="start"></app-sidebar>
  </mat-sidenav>
  <div class="app">

    <mat-toolbar [color]="'primary'">
      <button (click)="start.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <div class="flex">Calendar for <img
        src="assets/header-logo.png" alt=""></div>

      <img src="assets/btn_donate_LG.gif" alt="Donate for Trello Calendar"
           class="donate-button" (click)="trigger()">

      <app-loading-spinner></app-loading-spinner>

      <button mat-icon-button [mat-menu-trigger-for]="menu" matTooltip="More">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="toIssue()">
          <mat-icon>lightbulb_outline</mat-icon>
          Submit Feature Request
        </button>
        <button mat-menu-item (click)="toIssue()">
          <mat-icon>report_problem</mat-icon>
          Report a Problem
        </button>
        <button mat-menu-item (click)="clearData()">
          <mat-icon>delete</mat-icon>
          Clear Data
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>clear</mat-icon>
          Logout
        </button>
      </mat-menu>

    </mat-toolbar>

    <br>
    <router-outlet></router-outlet>


  </div>
</mat-sidenav-container>
