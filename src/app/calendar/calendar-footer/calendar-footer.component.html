<div class="removeDue" dnd-droppable (onDropSuccess)="removeDue($event)">
  Remove Due Date
</div>

<div class="archiveCard" dnd-droppable (onDropSuccess)="archiveCard($event)">
  Archive Card
</div>

<button (click)="addCard =!addCard">Add a Card</button>
<app-add-card *ngIf="addCard"></app-add-card>
