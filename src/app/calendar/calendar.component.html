<div class="navigation">
  <button md-icon-button md-raised-button color="primary" (click)="previous()">
    <md-icon>chevron_left</md-icon>
  </button>
  <button md-button color="primary" (click)="toToday()">TODAY</button>
  <button md-icon-button md-raised-button color="primary" (click)="next()">
    <md-icon>chevron_right</md-icon>
  </button>
  {{current}}


  <div class="pull-right">
    <button md-raised-button (click)="addCard()" color="primary">
      Add a Card
    </button>
    <button md-raised-button (click)="toggleMode()" color="primary">
      {{calendarType === CalendarType.Month ? "Week" : "Month"}}
    </button>
    <button (click)="toggleObserverMode()" md-raised-button color="primary">
      {{ settings.observerMode ? "Show my Cards" : "Show all Members Cards"}}
    </button>
  </div>


</div>

<div class="wrap">
  <app-calendar-toolbar></app-calendar-toolbar>
  <ng-container [ngSwitch]="calendarType">
    <ng-container *ngSwitchCase="CalendarType.Month">
      <app-calendar-day-month *ngFor="let day of calendar$ | async" [calendarDay]="day"></app-calendar-day-month>
    </ng-container>
    <ng-container *ngSwitchCase="CalendarType.Week">
      <app-week></app-week>
    </ng-container>
  </ng-container>
</div>


<app-calendar-footer></app-calendar-footer>

<app-context-menu-holder></app-context-menu-holder>
