<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="no-animation"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" expose-aside-when="(min-width:960px)">
        <ion-header-bar class="bar-dark">
            <h1 class="title">w11k Trello Calendar</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item>
                     <small><i>Willkommen <strong>{{name}}.</strong></i></small>
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.month">
                    Calendar
                </ion-item>
                <ion-item  nav-clear menu-close ui-sref="app.week">
                    Week
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.settings">
                    Settings
                </ion-item>
            </ion-list>
        </ion-content>
        <ion-footer-bar align-title="left">
            <h5 class="grey"><i class="ion-ios-calendar"></i> powered by <a href="http://www.w11k.de">w11k</a></h5>
        </ion-footer-bar>

    </ion-side-menu>
</ion-side-menus>
