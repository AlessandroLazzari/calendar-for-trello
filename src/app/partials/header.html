<md-toolbar  class="header md-whiteframe-glow-z2" layout="row" class="headBar" md-swipe-right="openSidenav('left')"     md-swipe-left="closeSidenav('left')"  >

    <section class="material-design-hamburger "   flex layout="row" layout-align="space-between center">

        <md-button hide-gt-lg title="Open Menu" target="_blank" aria-label="Open Menu" class="md-icon-button" ng-click="toggleSidenav('left')">
            <ng-md-icon icon="menu"  class="md-toolbar-tools" style="fill: #fff" size="32" ></ng-md-icon>
        </md-button>

        <h2 class="md-toolbar-item noPadding" hide show-gt-lg ng-click="toHome()">
            <span class="md-breadcrumb-page  md-title">w11k Trello Calendar</span>
        </h2>



        <span flex></span>


        <md-button title="Options" target="_blank" aria-label="open Options Menu" class="md-icon-button top" ng-click="showListBottomSheet()">
            <ng-md-icon icon="more_vert"  class="md-toolbar-tools" style="fill: #fff" size="32" ></ng-md-icon>
        </md-button>
    </section>
</md-toolbar>
