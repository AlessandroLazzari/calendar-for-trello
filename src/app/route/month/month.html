<ion-view title="Month">
  <ion-content class="has-header padding">
    <h1>Month View</h1>


      <table class="table">
          <thead>
            <tr>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>

            </tr>
          </thead>

      </table>




      <div id="MonthView" class="clearfix">
          <div ng-repeat="day in days" class="day" ng-class="{'dayOff': day.dayOff, 'dayOn' : !day.dayOff}">
              <div>{{day.id}}</div>
          </div>

      </div>





  </ion-content>
</ion-view>
