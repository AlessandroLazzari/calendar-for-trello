<ion-view title="Month">
    <ion-content class="has-header padding">
        <div class="calNav row">
            <div class="col-xs-1">
                <i class="glyphicon glyphicon-chevron-left" ng-click="move(-1)" ></i>
            </div>
            <div class="col-xs-10 text-center monthName">
                 {{monthName}},{{year}}
            </div>
            <div class="col-xs-1">
                <i class="glyphicon glyphicon-chevron-right" ng-click="move(1)"></i>
            </div>
        </div>


        <div id="MonthView" class="clearfix">
            <div class="day header" ng-repeat="wd in weekdays"><span class="short">{{wd.0}}</span><span class="long">{{wd.1}}</span></div>
<div class="clearfix"></div>
            <div ng-repeat="day in days | orderBy: 'date':false " class="day" ng-class="{'dayOff': day.dayOff, 'dayOn' : !day.dayOff, 'has' : day.cards}">
                <div class="dayCounter" ><span class="weekday">{{day.weekday}}</span><span tooltip-html-unsafe="{{day.date}}">{{day.i}}</span></div>
                <div class="dayCards">
                    <div ng-repeat="card in day.cards">
                        <div class="dayCard clearfix">
                            <div class="title">
                                {{card.name}}
                            </div>
                            <div class="board">
                                {{card.boardName}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
