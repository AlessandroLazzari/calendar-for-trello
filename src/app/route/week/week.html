

    <div layout="column">
        <div class="calNav" >
            <h2 layout="row" style="margin-top:10px;" class="md-subhead" layout-align="space-between end">
                <md-button class="md-raised md-primary mini" aria-label="previous month"  ng-click="move(-1)">
                    <ng-md-icon icon="navigate_before" style="fill: #fff" size="22"></ng-md-icon>
                </md-button>
                <md-button class="md-raised md-primary mini" aria-label="next month" ng-click="move(1)">
                    <ng-md-icon icon="navigate_next" style="fill: #fff" size="22"></ng-md-icon>
                </md-button>
                <span class="month" flex>Week: {{date.kw}}<span hide-sm>/{{date.amountOfKW.this}}</span>, {{date.year}}</span>
                <md-button class="md-flat md-primary mini toToday"  ng-if="!isToday"  ng-click="toToday()"  aria-label="next month">
                    today
                </md-button>
            </h2>
        </div>
    </div>


    <div layout="row" ng-if="!filter">
        <md-content class="autocomplete" layout="column" flex>
            <md-contact-chips ng-model="boards" md-boards="querySearch($query)" md-contact-name="name" md-contact-image="image" md-contact-email="email" md-require-match="" filter-selected="ctrl.filterSelected">
            </md-contact-chips>
        </md-content>
        <md-button class="md-flat md-default" ng-if="resetBtn" ng-click="resetBoards()">reset</md-button>
    </div>


    <div layout="column">
        <div class="isWeekView">
            <div class="listView">
            <div class="day header" ng-repeat="wd in weekdays"><span class="short">{{wd[0]}}</span><span class="long">{{wd[1]}}</span></div>
            <div ng-repeat="day in days"  class="day" ng-class="{'dayOff': day.dayOff, 'dayOn' : !day.dayOff, 'has' : day.cards.length >= 1}">
                <div class="dayCounter">
                    <span class="weekday">{{day.weekday}}</span>
                <span  ng-class="{'todayBtn' :day.isToday}">
                    {{day.date  | date: "d. MMMM" }}
                </span>
                </div>
                <div class="dayCards" id="{{day.date | date: 'yyyy-MM-dd'}}" ui-sortable="sortableOptions" ng-model="day.cards">
                    <div ng-repeat="card in day.cards | filter: activeBoard">
                        <md-toolbar  class="dayCard md-primary" id="{{card.id}}-{{card.badges.due | date : 'HH:mm:ss' : timezone}}" ng-style="card.color">
                            <div class="title" ng-click="click(card.shortUrl)">{{card.name |cut:true:25}}</div>
                            <div class="board"> <a ng-href="{{card.boardUrl}}" target="_blank"><span class="boardName">{{card.boardName}}</span></a>  | <span>{{card.badges.due | date : "HH:mm" : timezone}}</span></div>
                        </md-toolbar>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="boardLegende" ng-if="color">
            <span  ng-repeat="board in boards"><i ng-style="board.color"></i> {{board.name}}  </span>
        </div>
    </div>
